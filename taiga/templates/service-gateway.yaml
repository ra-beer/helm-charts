apiVersion: v1
kind: Service
metadata:
  name: {{ include "taiga.fullname" . }}-gateway
  labels:
    {{- include "taiga.labels" . | nindent 4 }}
    app: gateway
spec:
  type: {{ .Values.gateway.service.type | default "ClusterIP" }}
  {{- if .Values.gateway.service.port }}
  ports:
    - name: {{ .Values.gateway.service.name | default "http" }}
      port: {{ .Values.gateway.service.port }}
      targetPort: {{ .Values.gateway.service.targetport }}
      protocol: {{ .Values.gateway.service.protocol | default "TCP" }}
  {{- end }}
  selector:
    {{- include "taiga.selectorLabels" . | nindent 4 }}
    app: gateway
